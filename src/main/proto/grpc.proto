syntax = "proto3";

package org.example.grpc.gen;

option java_multiple_files = true;

service Chat {
  rpc chat (stream ChatMessageFromClient) returns (stream ChatMessageFromServer) {}
}

message ChatMessageFromClient {
  string name = 1;
  string message = 2;
}

message ChatMessageFromServer {
  string name = 1;
  string message = 2;
}